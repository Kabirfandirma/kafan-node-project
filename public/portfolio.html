<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio - KAFAN Digitals</title>
  <style>
    /* Reset some basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1abc9c;
    }

    main {
      flex: 1;
      max-width: 960px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #34495e;
    }

    main ul {
      list-style: none; /* Removed bullets or double colon */
      padding: 0;
    }

    main ul li {
      margin-bottom: 0.5rem;
    }

    main ul li a {
      text-decoration: none;
      color: #1abc9c;
      font-weight: 600;
      transition: color 0.3s;
    }

    main ul li a:hover {
      color: #16a085;
      text-decoration: underline;
    }

    .btn-primary {
      background-color: #1abc9c;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary:hover {
      background-color: #16a085;
    }

    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      nav a {
        margin: 0 0.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>KAFAN Digitals</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/services.html">Services</a>
      <a href="/portfolio.html">Portfolio</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Business Designs</h2>
    <ul>
      <li><a href="portfolio/business/logo-design.html">Logo Design</a></li>
      <li><a href="portfolio/business/business-cards.html">Business Cards</a></li>
    </ul>

    <h2>Social Designs</h2>
    <ul>
      <li><a href="portfolio/social/social-media-posts.html">Social Media Posts</a></li>
      <li><a href="portfolio/social/event-flyers.html">Event Flyers</a></li>
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 KAFAN Digitals. All rights reserved.</p>
  </footer>

</body>
</html>
