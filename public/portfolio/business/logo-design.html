<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logo Design - Business Designs</title>
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 2rem 0 1rem;
      color: #34495e;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #1abc9c;
      font-weight: 600;
      transition: color 0.3s;
    }

    a:hover {
      color: #16a085;
    }
  </style>
</head>
<body>
  <h1>Logo Design</h1>
  <p>Here are some of our designs you can explore:</p>

  <div class="gallery">
    <img src="../../images/logo1.jpg" alt="Logo 1">
    <img src="../../images/logo2.jpg" alt="Logo 2">
    <img src="../../images/logo3.jpg" alt="Logo 3">
    <img src="../../images/logo4.jpg" alt="Logo 4">
  </div>

  <a href="../../portfolio.html">Back to Portfolio</a>
</body>
</html>
